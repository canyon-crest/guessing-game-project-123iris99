<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="date"></p>
    <p id="clock"></p>
    <h3>Name</h3>
  <input type="text" id="messageInput" placeholder="Insert name" abled>
 
    <h3>Level</h3>
    <input type="radio" name="level" id="e" value="3" checked><label for="e">Easy</label>
    <input type="radio" name="level" id="m" value="10"><label for="m">Medium</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard</label>

    <button id="playBtn">Play</button>

    <input type="checkbox" name="cb" id="cb1" value="hint" abled><label for="cb1">Want Hints?</label>

    <p>Time elapsed: <span id="timer">0s</span></p>

    <h3 id="msg">Select a Level</h3>
    <input type="text" id="guess" disabled>
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUpBtn" disabled>Give Up</button>
    <div id="gameStatus"></div>
    <div id="colorMeter" style="width: 24%; height: 20px; background-color: lightgray; margin-top: 10px;"></div>

    <h3>Stats</h3>
    <p id="wins">Total Wins: 0</p>
    <p id="avgScore">Average Score: </p>
  <p><span id="best-time"> </span></p>
  <p id="fast-time"></p>
  <div id="avgTime">Average Time: 0s</div><br>
<div id="fastTime">Fastest Time: 0s</div>

    <h3>Leaderboard</h3>
    <ol>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
    </ol>

    <div id="achievements">
    <h3>Achievements:</h3>
    <ul id="badgeList"></ul>
</div>
  </body>
</html>
